<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #kotakJs {
            width: 50px;
            height: 50px;
            background-color: yellowgreen;
            position: absolute;
            left: 10px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div id="kotakJs"></div>
    <script>
        const kotakJs = document.getElementById('kotakJs');
        let posisiX =10;
        const kecepatan =5; //pixel perlangkah

        function animasiKotak() {
            posisiX += kecepatan;
            kotakJs.style.left = posisiX + 'px';
            if (posisiX < 300){
                setTimeout(animasiKotak,50); //ulangi setelah 50s
            }
        }
        animasiKotak();
    </script>
</body>
</html>
