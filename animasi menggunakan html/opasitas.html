<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script opasitas</title>
</head>
<style>
    .teks {
        opacity: 1;
        transition: opacity 0.5s ease-in;
    }

    .teks:hover{
        opacity: 0.5;
    }
</style>
<body>
    <div class="teks">Teks ini akan memudar saat di hover</div>
</body>
</html>
